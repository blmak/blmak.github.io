<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">

		<title>Our First CSS page</title>

		<style>

			h1 {  
				color: #593DFF;
				font-family: 'Arial', 'Helvetica',sans-serif;
			}

			body {
				background-color: #B38B6F;
			}

			.orangeBox {
				border-style: solid;
				float: right;
				width: 50%;
				background-color:#FF8125;
				padding: 20px;
			}

			.green {
				background-color: #5AB356;
			}

			#orange {
				background-color: #FF8125;
			}

		</style>

	</head>


	<body>

		<div class="orangeBox">

			<p>This is something inside a div</p>

			<img src="images/baboon.jpg">
			
		</div>



		<h1>Our First CSS Page</h1>

		<p class="green">This is my first paragraph. </p>

		<p>This is my second paragraph.</p>


	</body>



</html>
